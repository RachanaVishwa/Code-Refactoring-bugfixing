<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <h1>Enter the note: </h1> 
    <form action="/home" method="POST">
        <input type="text" name="note" placeholder="Enter a note">
        <button>Add Note</button> <br>
    </form>
    <h2>Please find your notes below: </h2>

    <ul>
    {% for note in notes %}
        <li>{{ note }}</li>
    {% endfor %} <br>
    <h4>Save your notes</h4>
    <h5>Thank you!</h5>
    </ul>
</body>
</html>
